name: Deploy React App

on:
  push:
    branches:
    - main # или другая ветка, с которой вы работаете

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Замените на нужную версию Node.js

    - name: Install dependencies
      run: cd ui && npm install

    - name: Build
      run: cd ui && npm run build

    - name: Deploy
      env:
        HOST: ${{ secrets.HOST }} # Адрес вашего сервера
        USER: ${{ secrets.USER }} # Имя пользователя на сервере
        KEY: ${{ secrets.PM2_PRIVATE_KEY }} # SSH ключ для доступа
      run: |
        cd .. && mkdir -p ~/.ssh 
        eval $(ssh-agent -s)
        echo "$KEY" | tr -d '\r' | ssh-add - > /dev/null
        ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
        rsync -r --delete-after /ui/build/ $USER@$HOST:/root/_/ui/build
